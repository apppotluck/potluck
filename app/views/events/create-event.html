<header title="Create Event"></header>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="style/autocomplete.css"> -->

<style type="text/css">
/* AUTOCOMPLETE */

.autocomplete{
  width: 100%;
  position: relative;
}

.autocomplete input{
  font-size: 1.2em;
  width: 100%;
  padding:0.4em;
}

.autocomplete ul{
  position: absolute;
  left: 0;
  width: 100%;
  border-left: 1px solid #888;
  border-right: 1px solid #888;
  border-bottom: 1px solid #888;
  z-index: 1;
}

.autocomplete li{
  text-align: left;
  list-style:none;
  width: 100%;
  padding:0.4em;
  background-color: #fff;
}

.autocomplete li.active{
  width: 100%;
  background-color: #4bf;
}

.autocomplete .highlight {
  background-color: #E2E2E2;
}

.autocomplete li.active .highlight {
  background: #666;
  color: #fff;
}

</style>
<section class="row" ng-controller="CreateEventController" >
    <section class="col-xs-12" ng-show="displayCreateEventFormDisplay">
        <form>
            <article class="form-group pot-form-group">
                <input type="text" class="form-control form-control-ce  pop-form-control gry-bdr org-bdr" id="name" placeholder="Event Name" ng-model="event.name">
                <span class="col-gry error-msg">For ex. Sunday Funday</span>
            </article>
            <section class="row">
                <section class="col-xs-6">
                    <article class="form-group pot-form-group">
                        <input type="date" class="form-control ng-valid ng-isolate-scope ng-valid-required ng-dirty ng-valid-date ng-touched" uib-datepicker-popup="" ng-model="event.date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" uib-datepicker-popup="{{format}}" ng-required="true" close-text="Close" required="required" style="">
                    </article>
                </section>
                <section class="col-xs-6">
                    <article class="form-group pot-form-group">
                        <span class="time-icon"></span>
                        <!-- <input type="text" class="form-control form-control-ce  pop-form-control gry-bdr" id="confirm password" placeholder="Start Time"> -->
                        <div class="container">
                            <div class='col-md-6 col-md-offset-3'>
                              <!-- <input type="text" dn-timepicker ng-model="time1" min-time="9:00" max-time="17:00" step="10m"/> -->
                                <timepicker-pop input-time="time1" ng-model="event.time" class="input-group" show-meridian='showMeridian'>
                                </timepicker-pop>
                                <!-- <input type="text" ng-model="event.time" value="time1 | date:'shortTime' "> -->
                            </div>
                        </div>
                        <!-- <span class="col-gry error-msg"><a href="#">Add End Time</a> (Optional)</span> -->
                    </article>
                </section>
            </section>
            <article class="form-group pot-form-group">
                <!-- <span class="loc-icon"></span>
                <input type="text" class="form-control form-control-ce  pop-form-control gry-bdr" id="name" placeholder="Location"> -->
                <span class="col-gry error-msg">Type the complete address</span>
                 <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" details="details1" ng-model="event.currentlocation" options="options1"/>
            </article>
            <section class="row create-event" style="margin-bottom:20px;">
                
                <section ng-repeat="(key, value) in foodTypeArray" class="col-xs-4">
                    <input type="radio" id="radio{{key}}" name="radio1" value="{{key}}" ng-model="event.foodtype"  />
                    <label for="radio{{key}}"><span></span>{{value}}</label>
                </section>
            </section>
            <article class="form-group pot-form-group">
                <span class="dropdown-icon"></span>
                <!-- <input type="text" class="form-control form-control-ce  pop-form-control gry-bdr" id="name" placeholder="Choose Theme (Optional)"> -->
                <autocomplete ng-model="event.theme" attr-placeholder="type to search themes..." click-activation="true" data="themes" on-type="doSomething" on-select="doSomethingElse"></autocomplete>
            </article>
           <!--  <article class="form-group pot-form-group relative">
                <span class="dropdown-icon"></span>
                <input type="text" class="form-control form-control-ce  pop-form-control gry-bdr" id="name" placeholder="Invitees Choice">
                <span class="col-gry error-msg">Invitees can bring their own choice of food.</span>
            </article> -->
            <!-- <article class="form-group pot-form-group">
                <span class="invfriends-icon" ng-click="assignDishes()"></span>
                <input type="text" class="form-control form-control-ce  pop-form-control gry-bdr" id="name" placeholder="Assign Dishes">
                <span class="col-gry error-msg">Add dishes you prefer for this potluck.</span>
            </article> -->
            <article class="form-group pot-form-group">
                <span class="invfriends-icon" ng-click="inviteFriends();"></span>
                <input type="text" class="form-control form-control-ce  pop-form-control gry-bdr" id="name" placeholder="Invite Friends">
                <span class="col-gry error-msg">{{totalNumberOfFriendsInvited}} friends has been invited. <a href="#" ng-click="inviteFriends()">View</a></span>
            </article>
            <article class="form-group pot-form-group padbot40">
                <textarea placeholder="Enter your personalised message...(Optional)" ng-model="event.message" class="menu-message gry-bdr"></textarea>
            </article>
        </form>
        <section class="row">
            <button type="submit" class="btn pop-btn orange primary-btn" ng-click="createEvent()">Submit</button>
        </section>
    </section>
</section>

<section>
<div ng-include="assignDisheesForm" ng-controller="AssignDishesController" ng-show="assignDishesFormDisplay"></div>

<div ng-include="inviteFriendsForm" ng-controller="InviteFriendsController" ng-show="inviteFriendsFormDisplay"></div>
</section>
