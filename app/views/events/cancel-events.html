<header title="Cancel Event"></header>
<link href="bower_components/angular-material/angular-material.css" rel="stylesheet" />
<style type="text/css">
.dialogdemoBasicUsage #cancelEventContainer {
    position: relative;
}

.dialogdemoBasicUsage .footer {
    width: 100%;
    text-align: center;
    margin-left: 20px;
}

.dialogdemoBasicUsage .footer,
.dialogdemoBasicUsage .footer > code {
    font-size: 0.8em;
    margin-top: 50px;
}

.dialogdemoBasicUsage button {
    width: 200px;
}

.dialogdemoBasicUsage div#status {
    color: #c60008;
}
</style>
<div ng-controller="CancelEventsController" class="container" id="cancelEventContainer" ng-cloak>
    <div ng-repeat="(key, value) in events" id="event_{{value.event_id}}">
        <section class="row pot-details">
            <span><a href="#" ng-click="event_details()">{{value["event_name"]}}</a></span>
            <span> <button ng-click="cancelEvent($event)"> Cancel Event</button></span>
        </section>
    </div>
    <div ng-if="!events.length" style="font-weight:bold;margin-top:6%;margin-left:38%">
        No event found
    </div>
</div>
